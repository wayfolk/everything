<!-- can we actually ditch most of this? https://google.github.io/styleguide/htmlcssguide.html#Optional_Tags -->
<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8">
    <title>Wayfolk · a teeny–tiny not–for–profit</title>
    <meta name="description" content="Wayfolk is a teeny–tiny not–for–profit. Singularly focused on making the creative industry do better work.">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <!-- https://developers.google.com/search/reference/robots_meta_tag -->
    <meta name="robots" content="noarchive,notranslate,max-image-preview:large,max-video-preview:large">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/_assets/_images/wayfolk_icon_192x192_16bit_sRGB.png">
    <link rel="apple-touch-icon" type="image/png" href="/_assets/_images/wayfolk_icon_192x192_16bit_sRGB.png">
    <!-- https://ogp.me / https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:locale" content="en_AU">
    <meta property="og:locale:alternate" content="en_GB">
    <meta property="og:title" content="Wayfolk · a teeny–tiny not–for–profit">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.wayfolk.com">
    <meta property="og:description" content="Wayfolk is a teeny–tiny not–for–profit. Singularly focused on making the creative industry do better work.">
    <meta property="og:image" content="https://www.wayfolk.com/_assets/_images/wayfolk_shareimage_3840x1700.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="3840">
    <meta property="og:image:height" content="1700">
    <!-- twitter + discord / https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started -->
    <meta name="twitter:card" content="summary_large_image">
    <style>
    body
    {
      margin: 0;
      overflow-x: hidden;
    }
    body::-webkit-scrollbar
    {
      width: 10px;
      height: 14px;
    }
    body::-webkit-scrollbar-track
    {
      background: rgb(252, 255, 236);
    }
    body::-webkit-scrollbar-corner
    {
      background: rgb(252, 255, 236);
    }
    body::-webkit-scrollbar-thumb
    {
      background-color: rgb(0, 0, 0);
      border: 0px solid black;
      border-radius: 50px;
    }
    </style>
    <script type="module" src="Main.mjs"></script>
    <script nomodule></script>
  </head>
  <body></body>
</html>
